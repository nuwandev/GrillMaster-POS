<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="GrillMaster POS - Professional Point of Sale System"
    />
    <meta name="theme-color" content="#3b82f6" />

    <title>GrillMaster POS</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            },
          },
        },
      };
    </script>

    <style>
      /* Base styles */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Utilities */
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .active\:scale-95:active {
        transform: scale(0.95);
      }
      .active\:scale-98:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- App Root -->
    <main id="app" class="max-w-6xl mx-auto px-4">
      <!-- Loading State -->
      <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <div class="text-6xl mb-4 animate-bounce">üçî</div>
          <div class="text-xl font-bold text-gray-700">GrillMaster POS</div>
          <div class="text-sm text-gray-500 mt-2">Loading...</div>
        </div>
      </div>
    </main>

    <!-- App Entry Point -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
